<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body-main">
  <div class="aaa">
    <img class="info-pic" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="top-section-for-adding-element-to-list">
      <label class="name-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task input" type="text">
        <button class="add btn">Add</button>
      </div>
    </p>
    <h3 class="title-name">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list list">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img class="delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
    <h3 class="title-name">Completed</h3>
    <ul id="completed-tasks" class="completed-list list">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img class="delete-icon" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
